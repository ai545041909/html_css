<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 900px;
            margin:0 auto;
        }
        #left{
            float: left;
            width: 200px;
            height: 500px;
            background: #cccccc;
        }
        #right{
            margin-left: 200px;
            height: 500px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
</body>
</html>
